<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles/styles.css">
    <meta charset="UTF-8">
    <meta name="author" content="Беркович Максим">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Лабораторная работа">
    <link rel="shortcut icon" href="/images/logo_hse.png" type="images/hse_icon">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
    <title>Feedback form</title>
    <style>
        a {
            text-decoration: none;
        }
        main,p {
            font-size: 14pt;
        }
    </style>
</head>
<body>
<header>
    <h1>Форма обратной связи</h1>
</header>
<form method="post">
    <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" class="form-control col-sm-8" id="inputName" placeholder="Enter name" name="name">
    </div>
    <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="text" class="form-control col-sm-8" id="inputEmail" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
        <label for="inputMessage">Your message</label>
        <input type="text" class="form-control col-sm-8 col-6" id="inputMessage" placeholder="Enter your message"
               name="message">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<hr>
<footer id="footer">
    <p>
        All rights reserved
    </p>
    <address>
        <p>
            Москва, 2023
        </p>
    </address>
    <img width="100" height="101" src="../images/logo_hse.png" alt="Логотип Высшей школы экономики">
</footer>
<hr>
</body>
</html>
